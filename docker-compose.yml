
services:
  db:
    image: postgres:15.6-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-red_social}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-red_social}"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-init:
    image: postgres:15.6-alpine
    env_file:
      - .env
    environment:
      DB_HOST: db
    depends_on:
      - db
    volumes:
      - ./db/db-init.sh:/init/db-init.sh:ro
      - ./db/init.sql:/init/init.sql:ro
      - pgbackups:/backups
    entrypoint: ["/bin/sh", "/init/db-init.sh"]
    restart: unless-stopped

  db-backup:
    image: postgres:15.6-alpine
    env_file:
      - .env
    environment:
      DB_HOST: db
    depends_on:
      - db
    volumes:
      - ./db/db-backup.sh:/scripts/db-backup.sh:ro
      - pgbackups:/backups
    entrypoint: ["/bin/sh", "/scripts/db-backup.sh"]
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    build: ./backend
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "8081:80"
    restart: unless-stopped

volumes:
  pgdata:
    name: ${PGDATA_VOLUME_NAME:-red_social_autogestionable_pgdata}
  pgbackups:
    name: ${PGBACKUP_VOLUME_NAME:-red_social_autogestionable_pgbackups}
